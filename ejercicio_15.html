<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .contenedor {
            display: grid;
            /* 6 columnas, las 3 primeras de 1 fr, la 4ª 2fr, las dos últimas 1 fr */
            grid-template-columns: repeat(3, 1fr) 2fr 1fr 1fr;
            /* 1ª fila 1 fr, 2ª 150 px, 3ª 100 px, el resto (si las hay) automáticas */
            grid-template-rows: 1fr 150px 100px;
            /* hueco de 15px entre filas y columnas */
            gap: 15px; 
            border: 5px double red;
            padding: 10px;
        }

        /* estilo general de los items */
        .caja {
            background: grey;
            border: 3px solid blue;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Algunos elementos ocupan más de una celda */
        .caja1 {
            grid-column: 1 / 4; /* Desde la línea-columna 1 hasta la 4 (columnas 1 a 3) */
            grid-row: 1 / 2; /* Desde la línea-fila 1 hasta la 2 (fila 1) */
            background: coral;
        }

        .caja2 {
            grid-column: 4 / 5; /* Desde la línea-columna 4 hasta la 5 (columna 4) */
            grid-row: 1 / 3; /* Desde la línea-fila 1 hasta la 3 (filas 1 a 2) */
            background: green;
        }

        .caja3 {
            grid-column: 1 / span 2; /* Desde la línea-columna 1 ocupa 2 columnas (columna 1 y 2) */
            grid-row: 2 / 4; /* Desde la línea-fila 2 hasta la 4 (filas 2 a 3) */
            /* No le ponemos color de fondo como a los demás, así que hereda el de la caja general */
        }

        .caja4 {
            grid-column: 3 / span 3; /* Desde la línea-columna 3 ocupa 3 columnas (columnas 3 a 5) */
            grid-row: 3 / span 1; /* Desde la línea-fila 3 ocupa 1 fila (fila 3) */
            background: violet;
            border: 5px dotted black;
        }

        .caja5 {
            grid-column: 6 / 7; /* Desde la línea-columna 6 hasta la 7 (columna 6) */
            grid-row: 1 / span 3; /* Desde la línea-fila 1 ocupa 3 filas (filas 1 a 3) */
            background: yellow;
        }
    </style>
</head>

<body>

    <h2>Grid con huecos y elementos combinados</h2>
    <div class="contenedor">
        <div class="caja caja1">Caja 1</div>
        <div class="caja caja2">Caja 2</div>
        <div class="caja caja3">Caja 3</div>
        <div class="caja caja4">Caja 4</div>
        <div class="caja caja5">Caja 5</div>
    </div>

</body>

</html>
